<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
    <section>
        <form>
        <div class="container">
            <h6 class="company">CITIZEN</h6>
            <h6 class="heading">Calculator</h6>
            <h6 class="model">CT512</h6>
                <div class="buttons">
                        <table>
                            <tr>
                                <input type="text" readonly="readonly" id="display">
                            </tr>
                            <tr>
                            <td><input type="button" class="clear" value="C"></td>  
                            <td><input type="button" value="%"></td>  
                            <td><input type="button" value="b "></td>  
                            <td><input type="button" value="D"></td>   
                            </tr>
                            <tr>
                            <td><input onclick="display('7')" type="button" value="7 "></td>  
                            <td><input type="button" value="8 "></td>  
                            <td><input type="button" value="9 "></td>  
                            <td><input type="button" value="M"></td>   
                            </tr>
                            <tr>
                            <td><input type="button" value="4 "></td>  
                            <td><input type="button" value="5 "></td>  
                            <td><input type="button" value="6 "></td>  
                            <td><input type="button" value="-  "></td>   
                            </tr>
                            <tr>
                            <td><input type="button" value="1 "></td>  
                            <td><input type="button" value="2 "></td>  
                            <td><input type="button" value="3 "></td>  
                            <td><input type="button" value="+ "></td>   
                            </tr>
                            <tr>
                            <td><input type="button" value="^ "></td>  
                            <td><input type="button" value="0 "></td>  
                            <td><input type="button" value=".  "></td>  
                            <td><input type="button" class="equal" value="= "></td>   
                            </tr>
                        </table>
                        </form>
            </div>
        </div>
    </div>
    </section>
</body>
<script>
    function display(num)
    {
        document.getElementbyId("container").getElementbyId("display").value=num;
    }
</script>
</html>
